<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion |  date:'d/M/y' }})</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre"/>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img [src]="casaImg" [alt]="heroe.casa" class="img-fluid" width="90" height="90"/>
    </div>
  </div>
</div>
